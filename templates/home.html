<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .book {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .book img {
      height: 180px;
      margin-right: 20px;
      border-radius: 4px;
    }

    .book-info h3 {
      margin: 0;
      font-size: 20px;
    }

    .book-info p {
      margin: 5px 0;
      color: #555;
    }

    form.search-form {
      margin-bottom: 30px;
    }

    button {
      padding: 5px 10px;
      border: none;
      background-color: #d9534f;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c9302c;
    }

    .message {
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<h1>My Library</h1>

{% if message %}
  <p class="message">{{ message }}</p>
{% endif %}

<form method="get" class="search-form">
  <input
    type="text"
    name="q"
    placeholder="Search for a book..."
    value="{{ query or '' }}"
  >
  <button type="submit">Search</button>

  <select name="sort" onchange="this.form.submit()">
    <option value="title" {% if sort == "title" %}selected{% endif %}>
      Title
    </option>
    <option value="author" {% if sort == "author" %}selected{% endif %}>
      Author
    </option>
  </select>
</form>

{% for book in books %}
  <div class="book">

    <img
      src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
      alt="Cover of {{ book.title }}"
    >

    <div class="book-info">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author.name }}</p>
      <p><strong>Year:</strong> {{ book.publication_year }}</p>

      <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="margin-top: 10px;">
        <button type="submit" onclick="return confirm('Do you really want to delete this book?');">
          ‚ùé Delete book
        </button>
      </form>
    </div>

  </div>
{% else %}
  <p>No books in library yet.</p>
{% endfor %}

</body>
</html>
